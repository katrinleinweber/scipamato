<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>
        <form wicket:id="form">
            <div>
                <label wicket:id="usernameLabel">username</label>&nbsp;<input type="text" wicket:id="username" />
            </div>
            <div>
                <label wicket:id="passwordLabel">password</label>&nbsp;<input type="password" wicket:id="password" />
            </div>
            <input type="submit" value="Login" />
        </form>
    </wicket:extend>
</body>
</html>
