<!DOCTYPE html>

        <select wicket:id="searchOrder"></select> <input wicket:id="name" type="text"></input>
        <div class="form-group">
            <input wicket:id="global" type="checkbox"></input> <span wicket:id="globalLabel"></span>
        </div>
        <div class="form-group">
            <input wicket:id="invertExclusions" type="checkbox"></input> <span wicket:id="invertExclusionsLabel"></span>
        </div>
        <a wicket:id="query">Query</a> <a wicket:id="new">New</a> <a wicket:id="save">Save</a> <a wicket:id="delete">Delete</a>
    </form>
</wicket:panel>
</html>
