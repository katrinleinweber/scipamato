<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>
        <form wicket:id="searchForm">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-10">
                        <div wicket:id="searchFieldLabel"></div>
                        <input wicket:id="searchField" class="form-control"></input>
                    </div>
                    <div class="col-lg-2">
                        <div class="inline">
                            <a wicket:id="submit">Query</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <table class="dataview" wicket:id="table">[table]
                </table>
            </div>
        </form>
    </wicket:extend>
</body>
</html>
