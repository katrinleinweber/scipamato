<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
            <div class="row">
                <form wicket:id="searchForm" role="form">
                    <div class="col-md-3">
                        <div wicket:id="methodsSearchLabel"></div>
                        <input wicket:id="methodsSearch" class="form-control"></input>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="authorsSearchLabel"></div>
                        <input wicket:id="authorsSearch" class="form-control"></input>
                    </div>
                    <div class="col-md-1">
                        <div wicket:id="pubYearFromLabel"></div>
                        <input wicket:id="pubYearFrom" class="form-control"></input>
                    </div>
                    <div class="col-md-1">
                        <div wicket:id="pubYearUntilLabel"></div>
                        <input wicket:id="pubYearUntil" class="form-control"></input>
                    </div>
                    <div class="col-md-3">
                        <div wicket:id="fieldSearchLabel"></div>
                        <input wicket:id="fieldSearch" class="form-control"></input>
                    </div>
                    <div class="col-md-2" style="bottom: -20px;">
                        <a wicket:id="newPaper">New Paper</a>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div wicket:id="resultPanel"></div>
                </div>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
