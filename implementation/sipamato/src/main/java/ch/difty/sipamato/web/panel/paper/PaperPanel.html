<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-12">
                        <div wicket:id="authorsLabel"></div>
                        <textarea wicket:id="authors" rows="2" cols="80" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div wicket:id="locationLabel"></div>
                        <input wicket:id="location" class="form-control"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div wicket:id="titleLabel"></div>
                        <textarea wicket:id="title" rows="3" cols="100" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div wicket:id="firstAuthorLabel"></div>
                <input wicket:id="firstAuthor" class="form-control"></input> <input wicket:id="firstAuthorOverridden"
                    type="checkbox"></input> <span wicket:id="firstAuthorOverriddenLabel"></span>
                <div wicket:id="publicationYearLabel"></div>
                <input wicket:id="publicationYear" class="form-control"></input>
                <div wicket:id="pmIdLabel"></div>
                <input wicket:id="pmId" class="form-control"></input>
                <div wicket:id="doiLabel"></div>
                <input wicket:id="doi" class="form-control"></input>
            </div>
            <div class="col-md-3">
                <div wicket:id="idLabel"></div>
                <input wicket:id="id" class="form-control"></input>
                <div class="row">
                    <div class="col-md-12">
                        <div wicket:id="createdByNameLabel" class="control-label"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input wicket:id="createdByName" class="form-control"></input>
                    </div>
                    <div class="col-md-6">
                        <div wicket:id="createdLabel" class="sr-only"></div>
                        <input wicket:id="created" class="form-control"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div wicket:id="lastModifiedByNameLabel" class="control-label"></div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <input wicket:id="lastModifiedByName" class="form-control"></input>
                    </div>
                    <div class="col-md-6">
                        <div wicket:id="lastModifiedLabel" class="sr-only"></div>
                        <input wicket:id="lastModified" class="form-control"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" wicket:id="submit" class="btn btn-lg btn-primary btn-block"></button>
                    </div>
                </div>
            </div>
        </div>
        <div wicket:id="tabs" class="tabpanel ">[tabbed panel will be here]</div>
    </form>
</wicket:panel>
</html>
