<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div wicket:id="authorsLabel"></div>
                        <textarea wicket:id="authors" rows="2" cols="80" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div wicket:id="locationLabel"></div>
                        <input wicket:id="location" class="form-control"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div wicket:id="titleLabel"></div>
                        <textarea wicket:id="title" rows="4" cols="100" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div wicket:id="firstAuthorLabel"></div>
                <input wicket:id="firstAuthor" class="form-control"></input> <input wicket:id="firstAuthorOverridden"
                    type="checkbox"></input> <span wicket:id="firstAuthorOverriddenLabel"></span>

                <div wicket:id="publicationYearLabel"></div>
                <input wicket:id="publicationYear" class="form-control"></input>

                <div wicket:id="pmIdLabel"></div>
                <input wicket:id="pmId" class="form-control"></input>

                <div wicket:id="doiLabel"></div>
                <input wicket:id="doi" class="form-control"></input>
            </div>
            <div class="col-md-2">
                <div class="row form-group">
                    <div class="col-md-10" style="float: none; display: table-cell; vertical-align: bottom">
                        <div wicket:id="idLabel"></div>
                        <input wicket:id="id" class="form-control"></input>
                    </div>
                    <div class="col-md-2" style="float: none; display: table-cell; vertical-align: bottom">
                        <a wicket:id="pubmedRetrieval">PubMed Retrieval</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div wicket:id="createdDisplayValueLabel"></div>
                        <input wicket:id="createdDisplayValue" class="form-control"></input>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <div wicket:id="modifiedDisplayValueLabel"></div>
                        <input wicket:id="modifiedDisplayValue" class="form-control"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <button type="submit" wicket:id="submit" class="btn btn-lg btn-primary btn-block"></button>
                    </div>
                    <div class="col-md-5">
                        <a href="#" wicket:id="summaryLink" class="btn btn-lg btn-info btn-block">PDF</a>
                    </div>
                </div>
            </div>
        </div>
        <div wicket:id="tabs" class="tabpanel ">[tabbed panel will be here]</div>
    </form>
</wicket:panel>
</html>
