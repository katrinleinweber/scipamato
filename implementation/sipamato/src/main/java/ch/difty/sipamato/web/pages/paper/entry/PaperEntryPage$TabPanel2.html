<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="tab2Form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9">
                    <div wicket:id="resultLabel"></div>
                    <textarea wicket:id="result" rows="10" cols="60" class="form-control"></textarea>
                </div>
                <div class="col-lg-3">
                    <div wicket:id="resultExposureRangeLabel"></div>
                    <textarea wicket:id="resultExposureRange" rows="3" cols="20" class="form-control"></textarea>
                    <div wicket:id="resultEffectEstimateLabel"></div>
                    <textarea wicket:id="resultEffectEstimate" rows="5" cols="20" class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div wicket:id="commentLabel"></div>
                    <textarea wicket:id="comment" rows="5" cols="80" class="form-control"></textarea>
                    <div wicket:id="internLabel"></div>
                    <textarea wicket:id="intern" rows="5" cols="80" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
