<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
            <form wicket:id="searchForm" role="form">
                <div class="row">
                    <div class="col-md-11">
                        <div wicket:id="tabs" class="tabpanel ">[tabbed panel here]</div>
                    </div>
                    <div class="col-md-1" style="bottom: -4.5em;">
                        <button wicket:id="query"></button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-12">
                    <table class="dataview" wicket:id="results"></table>
                </div>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
