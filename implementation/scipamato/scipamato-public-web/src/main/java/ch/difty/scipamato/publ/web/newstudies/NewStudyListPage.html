<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>
        <h1 wicket:id="h1Title"></h1>
        <p>
            <span wicket:id="introParagraph"></span><a wicket:id="dbLink">database search</a>.
        </p>
        <div wicket:id="topics">
            <h2 wicket:id="topicTitle"></h2>
            <div wicket:id="topicStudies">
                <h3 wicket:id="headline"></h3>
                <p>
                    <span wicket:id="description"></span> <a wicket:id="reference">
                    <wicket:container
                            wicket:id="referenceLabel"/>
                </a>
                </p>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
