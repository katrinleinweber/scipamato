<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
            <form wicket:id="form">
                <div class="form-group">
                    <div wicket:id="userNameLabel">[User Name]</div>
                    <input wicket:id="userName" class="form-control"></input>
                </div>
                <div class="form-group">
                    <div wicket:id="firstNameLabel">[First Name]</div>
                    <input wicket:id="firstName" class="form-control"></input>
                </div>
                <div class="form-group">
                    <div wicket:id="lastNameLabel">[Last Name]</div>
                    <input wicket:id="lastName" class="form-control"></input>
                </div>
                <div class="form-group">
                    <div wicket:id="emailLabel">[email]</div>
                    <input type="email" wicket:id="email" class="form-control"></input>
                </div>
                <div class="form-group">
                    <div wicket:id="passwordLabel">[password]</div>
                    <input type="password" wicket:id="password" class="form-control"></input>
                </div>
                <div class="form-group">
                    <div wicket:id="password2Label">[password]</div>
                    <input type="password" wicket:id="password2" class="form-control"></input>
                </div>
                <button wicket:id="submit" type="submit" class="btn btn-primary">[Submit]</button>
            </form>
        </div>
    </wicket:extend>
</body>
</html>
