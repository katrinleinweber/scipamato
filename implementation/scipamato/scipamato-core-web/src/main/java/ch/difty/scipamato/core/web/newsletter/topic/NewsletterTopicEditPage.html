<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
            <form wicket:id="form" class="border">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 wicket:id="topicLabel" class="panel-title">[Newsletter Topic]</h3>
                    </div>
                    <div class="panel-body">
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 wicket:id="translationsLabel" class="panel-title">[Translations]</h3>
                    </div>
                    <div class="panel-body">
                        <div wicket:id="translations" class="row">
                            <div class="input-group mb-3">
                                <span wicket:id="langCode" class="input-group-addon"
                                      id="langCode-addOn">[langCode]</span>
                                <input wicket:id="title" class="form-control" aria-describedby="langCode-addOn"></input>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" wicket:id="submit" class="btn btn-md btn-primary"
                                tabindex="-1"></button>
                        <button type="submit" wicket:id="delete" class="btn btn-md" tabindex="-1"></button>
                    </div>
                </div>
            </form>
        </div>
    </wicket:extend>
</body>
</html>
